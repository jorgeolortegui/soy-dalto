<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>   
        <div class="form-imput">
            <label for="name">Nombre completo</label>
            <input type="text" placeholder="George Duart" id="name">
        </div>
        <div class="form-imput">
            <label for="email">Email</label>
            <input type="email" placeholder="tucorreo@hotmail.com" id="email">
        </div>

        <!-- DATALIST & OPTION -->
        <div class="form-imput">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="Soy Dalto">Un creador de contenido</option>
                    <option value="Una empresa">Una  empresa del rubro IT</option>
                    <option value="Un amigo">Me recomend√≥ un amigo</option>
                </datalist>
            </label>
        </div>

        <!-- SELECT & OPTION -->
        <div class="form-imput">
            <label>Tipo de usuario
                <select name="type-of-user">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>

        <!-- TEXTAREA -->
        <div class="form-imput">
            <label>Mensaje
                <textarea placeholder="Deja tu mensaje"></textarea>
        </label>
        </div>
    </form>
</body>
</html>

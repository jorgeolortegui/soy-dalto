<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Costo</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Manzana</td>
            <td>S/. 3.00</td>
            <td>1kg</td>
        </tr>
        <tr>
            <td>Sandia</td>
            <td>S/. 4.00</td>
            <td>1.5kg</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="monto-total">Total</th>
                <td colspan="2" class="numero-total">S/. 7.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
